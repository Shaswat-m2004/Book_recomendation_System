<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
        <!-- Brand Name -->
        <a class="navbar-brand fw-bold" href="/">My Book Recommender</a>

        <!-- Toggle Button for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/recommend">Recommend</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Recommended Books</h1>
                <form action="/recommend_books" method="POST">
                    <label>Enter the book name to get recommendations:</label>
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
        </div>

        {% if data %}
            <div class="row">
            {% for i in data %}
            <div class="col-2" style="margin-top:30px;">
                <div class="card" style="width: 10rem;">
                    <img src="{{i[2]}}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{i[0]}}</h5>
                        <p class="card-text">{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}


    </div>
</body>
</html>
